{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投诉</title>
    <link rel="stylesheet" href="/static/bs_css/bootstrap.css">
    <script src="/static/bs_js/bootstrap.js"></script>
</head>
<body>
<form action="/complaint/" method="post">
    {% csrf_token %}
    <div>
    <div>
        {% for type in types %}
            <input type="checkbox" name="types" value="{{ type.id }}">{{ type.type_name }}
        {% endfor %}
    </div>
    <div>
        <textarea name="comment" id="" cols="30" rows="10"></textarea>
    </div>

        <input type="hidden" name="id" value="{{ id }}">
    </div>
    <div>
        <input type="submit" value="提交" class="btn-primary btn-sm btn">
    </div>

</form>

</body>
</html>
